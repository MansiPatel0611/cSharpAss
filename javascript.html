<!DOCTYPE html>
<html>
<head>
<title>Javascript Assignment</title>

</head>
<body>
<form class="myform">
<label> First name:</label><br>
<input type="text" id="f_name"> </input><br>
<label> Last name:</label>
<br>
<input type="text" id="l_name"> </input>
<br>
<label> Email:</label>
<br>
<input type="text" id="eid"> </input>
<br>
<label> Address:</label>
<br>
<textarea id="address"></textarea>
<br>
<label> User Name:</label>
<br>
<input type="text" id="u_name"> </input>
<br>
<label> Password:</label>
<br>
<input type="password" id="pass"></input>
<br>
<label> Gender:</label>
<br>
<div id="gender">
<input type="radio" id="male" name="rgender" value="male">Male</input>
<input type="radio" id="female" name="rgender" value="female">Female</input>
</div>
<br>
<label> Qualification:</label>
<br>
<select id="qualification">
<script>
        var myArray = new Array("Developer","Web Designer","Consultant","Manager","Other");
        for(i=0; i<myArray.length; i++) {  
            document.write('<option value="' + myArray[i] +'">' + myArray[i] + '</option>');
        }
    </script>

</select>
<br>
<label> Experience:</label>
<br>
<select id="experience">

<script>
        var myArray = new Array("0-1","1-3","3-5","5-7","7-9");
        for(i=0; i<myArray.length; i++) {  
            document.write('<option value="' + myArray[i] +'">' + myArray[i] + '</option>');
        }
    </script>

</select>
<br>
<label> Coding Languages:</label>
<br>

	<script>
        function code(name,property)
		{
		this.cname=name;
		this.isEnable=property;
		}
		var lang=new Array();
		lang.push(new code("C/C++","false"));
		lang.push(new code("Java","true"));
		lang.push(new code("C#","true"));
		lang.push(new code("Python","false"));
		lang.push(new code("PHP","false"));
		
		 for(i=0; i<lang.length; i++) {  
		if(lang[i].isEnable==="true")
            document.write('<input type="checkbox" class="checklist" name="codelist" value="' + lang[i].cname +'" checked>' + lang[i].cname + '</input><br>');
			else
			document.write('<input type="checkbox" class="checklist" name="codelist" value="' + lang[i].cname +'">' + lang[i].cname + '</input><br>');
        }
    </script>
	
	
	
<input type="submit" value="Submit">
<script src="script.js"></script>
</input>
</form>
</body>
</html>
